<ons-toolbar>
  <div class="left">
    <ons-back-button>Back</ons-back-button>
  </div>
  <div class="center">{{ title }}</div>
</ons-toolbar>

<div class="content">
  <div style="text-align: center">
    <h1>Custom Page</h1>
    <p>
      <ons-input modifier="underbar" placeholder="Title" float></ons-input>
    </p>
    <ons-button (click)="push()">
      Push Page
    </ons-button>
    <ons-button (click)="pop()">
      Pop Page
    </ons-button>
  </div>
</div>
